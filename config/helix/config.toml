theme = "ayu_mirage"

[editor]
line-number = "relative"

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "block"

[editor.soft-wrap]
enable = true

[editor.indent-guides]
render = true
character = "‚ñè"

[keys.normal]
"C-s" = [":format", ":w"]
"S-esc" = ":quit"
"S-tab" = ":quit"
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
"C-j" = "save_selection"
"C-left" = "move_prev_word_start"
"C-right" = "move_next_word_end"

[keys.insert]
"C-s" = [":format", ":w"]
"S-esc" = ":quit"
"S-tab" = ":quit"
"C-left" = "move_prev_word_start"
"C-right" = "move_next_word_end"
"C-backspace" = "delete_word_backward"
"j" = { "k" = "normal_mode" }

[keys.select]
"C-s" = [":format", ":w"]
"S-esc" = ":quit"
"S-tab" = ":quit"
